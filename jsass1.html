<html>
<head>
<script>
function fun()
{
var v1=parseFloat(document.getElementById("val1").value);
if(v1<=250000)
{
document.getElementById("ans").value="No Tax";
}
if(v1>250000&&v1<=500000)
{
document.getElementById("ans").value="5%";
}
if(v1>500000&&v1<=1000000)
{
document.getElementById("ans").value="20%";
}
if(v1>1000000)
{
document.getElementById("ans").value="30%";
}
}
</script>
</head>
<body>
<form>
<h4>Enter income</h4>
<input type="text" name="Income" id="val1"/>
<button type="button" onclick="fun()">Calculate</button>
<input type="text" id="ans" value="" />
</body>
</html>
